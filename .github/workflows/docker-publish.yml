name: CI to Docker Hub
on:
  push:
    branches: [ main ]
    # tags:
    #   - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Check outputs
        run: echo ${{ steps.vars.outputs.sha_short }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/github-action-train:${{ steps.vars.outputs.sha_short }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Create a docker volume
        id: docker_volume
        run: docker volume create dataset

      - name: Run an image for data
        id: docker_run_data
        run: docker run -d --rm --name data_1 -v dataset:/data tzephons/github-action-data:400d285

      - name: Run an image for train
        id: docker_run_train
        run: docker run -d --rm --name train_1 -v dataset:/data tzephons/github-action-train:${{ steps.vars.outputs.sha_short }}

      - name: Run an image for api
        id: docker_run_api
        run: docker run -d --rm --name api_1 -v dataset:/data tzephons/github-action-api:eeebfa6
